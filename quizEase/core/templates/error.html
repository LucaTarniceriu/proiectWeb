{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% load static %}


{% block content %}


    <div class="errorMessage">
        {{ errorMessage }}
    </div>
    {% if request.user.is_authenticated %}
        <a href="{% url 's_home' %}" class="btn-custom">Home</a>
    {% else %}
        <a href="{% url 'login_user' %}" class="btn-custom">Login</a>
    {% endif %}
{% endblock %}
