{% extends "baseP.html" %}
{% block title %}QuizEase - View quizzes{% endblock %}
{% load static %}
{% block content %}

     <h2 class="auth-title">Quizzes</h2>
<form method="post">
            {% csrf_token %}
    {% for quiz in quizDatabase %}

            <div class="form-group">
                <input type="submit" name="accessQuiz" value="{{quiz.title}}(code:{{quiz.id}})" class="form-control-custom">
                <input type="text" hidden name="quiz_id" value="{{quiz.id}}">
            </div>

            <div class="form-group">
                <p>{{ quiz.subject }}</p>
            </div>

            <div class="form-group">
                <a class="btn-custom" style="width:100px; font-size: 1rem;" href="{% url 'deleteQuiz' quiz.id %}"><img class="btn_icon" src="{% static 'images/bin.png' %}"></a>
                <a class="btn-custom" style="width:100px; font-size: 1rem;" href="{% url 'solvedQuizzes' quiz.id %}"><img class="btn_icon" src="{% static 'images/studenti.png' %}"></a>
            </div>




        <br><br>
    {% endfor %}
</form>

    <a class="btn-custom" href="{% url 'createQuiz' %}">Create quiz</a>
    <a class="btn-custom" href="{% url 'p_home' %}">Home</a>

{% endblock %}
