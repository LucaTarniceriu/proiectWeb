{% extends "baseP.html" %}
{% block title %}QuizEase - Add question{% endblock %}
{% load static %}
{% block content %}

     <h2 class="auth-title">Add qestion</h2>

     <form method="post" class=" ">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="form-errors">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="form-group">
            <input type="text"
                   name="question_text"
                   id="id_question_text"
                   class="form-control-custom"
                   placeholder="Question text"
                   required>
        </div>

        <div class="form-group">
            <input type="text"
                   name="answers"
                   id="id_answers"
                   class="form-control-custom"
                   placeholder="Answers separated by semicolon">
        </div>

        <div class="form-group">
            <input type="text"
                   name="correct_answer"
                   id="id_correct_answer"
                   class="form-control-custom"
                   placeholder="Correct answers indexes separated by semicolon">
        </div>

         <div class="form-group">
            <input type="text"
                   name="points"
                   id="id_points"
                   class="form-control-custom"
                   placeholder="Points value of current question">
        </div>

        <button type="submit" name="submit" value="finish" class="btn-custom">Finish Quiz</button>
        <button type="submit" name="submit" value="next" class="btn-custom">Next Question</button>

    </form>

{% endblock %}
