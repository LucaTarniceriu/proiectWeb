{% extends "baseS.html" %}
{% block title %}QuizEase - View quizzes{% endblock %}
{% load static %}
{% block content %}

     <h2 class="auth-title">Quizzes</h2>

    {% for quiz in quizzes %}
        <h3>{{quiz}} ({{grade}}p)</h3>
    {% endfor %}

    <a class="btn-custom" href="{% url 'joinQuiz' %}">Join quiz</a>
    <a class="btn-custom" href="{% url 's_home' %}">Home</a>

{% endblock %}
